{% extends 'base.html' %}

{% block title %}Delete {{object.name}}{% endblock %}


{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h2>Delete clan {{object.name}}?</h2>
        <p>
            <input type="submit" value="Yes"/>
            <a href="{% url 'clan_list' %}">No</a>
        </p>
    </form>
{% endblock %}
