{% block title %}Clans{% endblock %}

{% block content %}
    <h2>Clans</h2>

        {% for clan in object_list %}

                {{clan.id}} - {{clan}} | 
                <a href="{{clan.id}}/delete">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
