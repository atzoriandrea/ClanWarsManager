{% extends 'base.html' %}

{% block title %}Clans{% endblock %}

{% block content %}

    <h2>Clans</h2>
    <form>
        <input name="q" type="search" placeholder="Search" value="{{ query }}">
    </form>
    <ul>
        {% for clan in object_list %}
            <li>
                {{clan.id}} - 
                <a href="{{clan.get_absolute_url}}">{{clan.name}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
