{% extends 'base.html' %}

{% block title %}Guerra {{object}} {% endblock %}

{% block content %}

    <h2>Guerra </h2>
    <h4>{{object.date}}</h4>
    <h5>{{object.enemyClanName}}</h5>

    {% if object.allyClan.clanMaster == user %}
        <form method="POST" action="delete/{{object.id|urlencode}}">
            {% csrf_token %}
            <p>
                <input type="submit" value="Delete"/>
            </p>
        </form>
    {% endif %}

{% endblock %}
