<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'user_logout' %}">logout</a></p>
    <h3>Wars</h3>
    <ul>
          {% for war in object_list %}
              <li>
                <a href={{war.get_absolute_url}}>
                    {{war}}
                </a>
              </li>
          {% endfor %}
    </ul>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'user_login' %}">login</a> |
    <a href="{% url 'user_signup' %}">signup</a>
{% endif %}

<a href="{% url 'clans_list' %}">Clans</a>
{% endblock %}
