<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Registrati{% endblock %}

{% block content %}

{% load materializecss %}

<h3>Registrati</h3>
<div class="section">
  <form method="POST">
    {% csrf_token %}
    {{ form|materializecss }}
    <button class="waves-effect waves-light btn-large" type="submit">
      Registrati
    </button>
  </form>
</div>
{% endblock %}
