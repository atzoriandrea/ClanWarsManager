<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Registrati{% endblock %}

{% block content %}

{% load materializecss %}

<h2>Registrati</h2>
<form method="POST">
  {% csrf_token %}
  {{ form|materializecss }}
  <button class="waves-effect waves-light btn" type="submit">
    Registrati
  </button>
</form>
{% endblock %}
